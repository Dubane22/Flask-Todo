<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My To-Do List</title>
</head>

<body>
    <div style="width: 60%;">
        <h1>My TODO LIST</h1>
        <form action="{{url_for('add_todo')}}" method="post">
            <input type="text" name="todo_item" placeholder="Add your Items" required>
            <button type="submit">Add</button>
        </form>
        <ul>
            {% for todo in todos %}
            <li>{{loop.index}}. {{ todo }}</li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
